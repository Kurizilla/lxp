# Bases de datos para LXP Flow (demo / desarrollo)
# Uso: docker compose up -d
# Backend .env con Docker: DATABASE_URL="postgresql://postgres:postgres@localhost:5432/phase3_db?schema=public"

services:
  postgres:
    image: postgres:16-alpine
    container_name: lxp-flow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: phase3_db
    ports:
      - "5432:5432"
    volumes:
      - lxp_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lxp-flow-redis
    ports:
      - "6379:6379"
    volumes:
      - lxp_redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  lxp_pgdata:
  lxp_redisdata:
